<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Nav Bar -->
  <header>
    <nav>
      <li>
        <ul>
          <a href="#about-me"> About Me </a>
        </ul>
        <ul>
          <a href="#the-work"> The Work </a>
        </ul>
        <ul>
          <a href="#contact"> Contact </a>
        </ul>
      </li>
    </nav>
  </header>

  <main>

    <!-- Main Heading Image -->
    <section class="header-content">
      <h1>Holding Header Image</h1>
    </section>

    <section class="lets-talk">
      <h1>Let's Talk</h1>
      <p>
        Like what you see? Get in contact.
        <br>
        Add me on LinkedIn or find me on GitHub.
      </p>
      <hr>

      <form class="lets-talk-form">
        <div class="lets-talk-form">
          <input type="text" name="first-name" id="first-name" autocomplete="first name" placeholder="First Name" />
        </div>
        <div class="lets-talk-form">
          <input type="text" name="last-name" id="last-name" autocomplete="last name" placeholder="Last Name" />
        </div>
        <div class="lets-talk-form">
          <input type="email" name="email" id="email" autocomplete="email" placeholder="Email Address" />
        </div>
        <button type="submit">Send it!</button>
      </form>
    </section>



  </main>

  <footer>
    <li>
      <ul>
        <a href="#about-me"> About Me </a>
      </ul>
      <ul>
        <a href="#the-work"> The Work </a>
      </ul>
      <ul>
        <a href="#contact"> Contact </a>
      </ul>
    </li>
    <p>
      ** socials icons
    </p>
    <p>Â© 2021 Andrea Bradbury</p>
  </footer>


</body>
</html>
