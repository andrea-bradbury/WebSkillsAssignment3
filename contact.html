  <main>

    <!-- Main Heading Image -->
    <section class="header-content">
      <h1>Holding Header Image</h1>
    </section>

    <section class="lets-talk">
      <h1>Let's Talk</h1>
      <p>
        Like what you see? Get in contact.
        <br>
        Add me on LinkedIn or check out my work on GitHub.
      </p>
      <br>
      <a href="https://www.linkedin.com/in/andrea-bradbury-6311a493/" target="_blank"><img src="img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://github.com/andrea-bradbury" target="_blank"><img src="img/github.png" alt="GitHub"></a>


      <form class="lets-talk-form">
        <div class="lets-talk-form">
          <input type="text" name="first-name" id="first-name" autocomplete="first name" placeholder="First Name" />
        </div>
        <div class="lets-talk-form">
          <input type="text" name="last-name" id="last-name" autocomplete="last name" placeholder="Last Name" />
        </div>
        <div class="lets-talk-form">
          <input type="email" name="email" id="email" autocomplete="email" placeholder="Email Address" />
        </div>
        <div class="lets-talk-form">
          <input type="text" name="msg" id="msg"  placeholder="Write your message here." />
        </div>
        <div class="lets-talk-form">
          <button type="submit">Send</button>
        </div>
      </form>
    </section>



  </main>
